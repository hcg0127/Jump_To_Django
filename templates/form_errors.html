<!-- 필드 오류와 넌필드 오류를 출력한다. -->
{% if form.errors %}           <!--폼에 에러가 있다면-->
<div class="alert alert-danger">
    {% for field in form %}    <!--폼에서 필드를 하나씩 가져와서-->
    <!-- 필드 오류 -->
    {% if field.errors %}       <!--해당 필드가 에러라면/ 값이 없거나 형식이 불일치인 경우-->
    <div>
        <strong>{{ field.label }}</strong>  <!--필드 라벨 굵게 출력-->
        {{ field.errors }}                    <!--필드 에러 메시지 출력-->
    </div>
    {% endif %}
    {% endfor %}
    <!-- 넌필드 오류 --> <!--필드 에러가 아닌 경우 겠죠-->
    {% for error in form.non_field_errors %}  <!--폼에 넌필드 에러를 하나씩 가져와서 -->
    <div>
        <strong>{{ error }}</strong>     <!--넌필드 에러 메시지를 출력-->
    </div>
    {% endfor %}
</div>
{% endif %}
